  $(function(){

      function trim(s){
        /*  if(s.length>0){

          return s;

      //  提交申请 判断
      $("#btnSQTX").click(function(){
          var Money=trim($("#txtAppMoney").val());
          var UserName=trim($("#txtUserName").val());
          var BankName=trim($("#txtBankName").val());
          var Bank=trim($("#txtSubBank").val());
          var BankNo=trim($("#txtBankNo").val());
          var Phone=trim($("#txtPhone").val());


          if(Money==''){

             // $("#tip1").html("*&nbsp;&nbsp;请输入提现金额");
             layer.msg("请输入提现金额");
              return false;

          }else if(UserName==''){
             // $("#tip2").html("*&nbsp;&nbsp;请输入开户人");
              layer.msg("请输入开户人");
              return false;

          }else if(BankName==''){
             // $("#tip3").html("*&nbsp;&nbsp;请输入银行名称");
             layer.msg("请输入银行名称");
              return false;

          }else if(Bank==''){
              //$("#tip4").html("*&nbsp;&nbsp;请输入开户支行");
              layer.msg("请输入开户支行");
              return false;

          }else if(BankNo==''){
           //   $("#tip5").html("*&nbsp;&nbsp;请输入银行帐号");
              layer.msg("请输入银行帐号");
              return false;

          }else if(Phone==''){
             // $("#tip6").html("*&nbsp;&nbsp;请输入联系电话");
              layer.msg("请输入联系电话");
              return false;
          }else{

      $("#txtAppMoney").blur(function(){
          var Money=trim($("#txtAppMoney").val());
          layer.msg("111");

             // $("#tip1").html("*&nbsp;&nbsp;请输入提现金额");
              layer.msg("请输入提现金额");
          }else if(Money>{wc:$cashouthdtotal}){
             // $("#tip1").html("*&nbsp;&nbsp;输入额超出可提现金额");
              layer.msg("输入额超出可提现金额");
              $(this).val("");
          }else if(Money<100){
             // $("#tip1").html("*&nbsp;&nbsp;佣金余额未满100元,不能提现!");
              layer.msg("佣金余额未满100元,不能提现!");
              $(this).val("");
          }else{
              $("#tip1").html("");
          }

      });


      $("#txtUserName").blur(function(){
          var UserName=trim($("#txtUserName").val());

          if(UserName==''){
             // $("#tip2").html("*&nbsp;&nbsp;请输入开户人");
              layer.msg("请输入开户人");
          }else if(!isCardName(UserName)){
             // $("#tip2").html("*&nbsp;&nbsp;开户人输入有误");
              layer.msg("开户人输入有误");
              $(this).val("");
          }else{
              $("#tip2").html("");
          }

      });

      $("#txtBankName").blur(function(){
          var BankName=trim($("#txtBankName").val());

          if(BankName==''){
             // $("#tip3").html("*&nbsp;&nbsp;请输入银行名称");
              layer.msg("请输入银行名称");
          }else if(!isCardName(BankName)){
             // $("#tip3").html("*&nbsp;&nbsp;银行名称输入有误");
              layer.msg("银行名称输入有误");
              $(this).val("");
          }else{
              $("#tip3").html("");

      $("#txtSubBank").blur(function(){
          var Bank=trim($("#txtSubBank").val());

          if(Bank==''){
             // $("#tip4").html("*&nbsp;&nbsp;请输入开户支行");
              layer.msg("请输入开户支行");
          }else if(!isCardName(Bank)){

              layer.msg("开户支行输入有误");
              $(this).val("");
          }else{
              $("#tip4").html("");
          }

      });

      $("#txtBankNo").blur(function(){
          var BankNo=trim($("#txtBankNo").val());

          if(BankNo==''){
             // $("#tip5").html("*&nbsp;&nbsp;请输入银行帐号");
              layer.msg("请输入银行帐号");
          }else if(!isNumber(BankNo)){
              //$("#tip5").html("*&nbsp;&nbsp;银行帐号输入有误");
              layer.msg("银行帐号输入有误");
              $(this).val("");
          }else if(BankNo.length<16){
             // $("#tip5").html("*&nbsp;&nbsp;银行账号为16-19位数字");
              layer.msg("银行账号为16-19位数字");
              $(this).val("");
          }else{
              $("#tip5").html("");
          }

      });

      $("#txtPhone").blur(function(){
          var Phone=trim($("#txtPhone").val());
          if(Phone==''){

             // $("#tip6").html("*&nbsp;&nbsp;联系电话输入有误");

              $("#tip6").html("");

      $("#txtCZMoney").blur(function(){

      $("#btnSQCZ").click(function(){
          var CZMoney=trim($("#txtCZMoney").val());

          if(CZMoney==''){
             // $("#tip7").html("<font color='#FF6600'>*&nbsp;&nbsp;请输入充值金额</font>");
              layer.msg("请输入充值金额");
              return false;
          }else{
              return true;
          }
      });




      //检验汉字
      function isChinese(s)
      {
          var patrn = /^\s*[\u4e00-\u9fa5]{1,15}\s*$/;
          if(!patrn.exec(s))
          {
              return false;
          }
          return true;
      }

      //数字
      function isNumber(s)
      {
          var patrn = /^\s*\d+\s*$/;
          //var patrn1=/^\s*\d{16}[\dxX]{2}\s*$/;
          if(!patrn.exec(s))
          {
              return false;
          }
          return true;
      }
      //校验手机号码：必须以数字开头
      function isMobile(s)
      {
          var patrn=/^13[0-9]{9}$|14[0-9]{9}|15[0-9]{9}$|18[0-9]{9}$/;
          if(!patrn.exec(s))
          {
              return false;
          }
          return true;
      }



      //检验姓名：姓名是2-15字的汉字
      function isCardName(s)
      {

          var patrn = /^\s*[\u4e00-\u9fa5]{1,}[\u4e00-\u9fa5.·]{0,15}[\u4e00-\u9fa5]{1,}\s*$/;
          if(!patrn.exec(s))
          {
              return false;
          }
          return true;
      }
